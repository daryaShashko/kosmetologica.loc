<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- .feedback -->
<div class="feedback">
    <header class="feedback__header">
        <!-- .profile -->
        <div class="profile">
            <div class="profile__wrapper">
                <span class="profile__avatar"><img src="images/avatar.png" alt=""></span>
                <span class="profile__name">Виктория</span>
                <span class="profile__location">Ростов-на-Дону</span>
            </div>
        </div>
        <!-- end .profile -->

        <div class="feedback__description">
            <p>
                Он вспомнил теперь, как в Кузминском на него нашло искушение и он стал жалеть и дом, и лес, и хозяйство,
                и землю, и спросил себя теперь: жалеет ли он?
            </p>
        </div>
    </header>
</div>
<!-- end .feedback -->

</body>
</html>
